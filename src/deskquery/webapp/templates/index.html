<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Desk Query</title>
    <!-- {{ url_for('static', filename='image.svg') }} -->
    <link rel="icon" href="{{ url_for('static', filename='icons/chair_favicon.svg') }}" type="image/svg+xml">
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  </head>
  <body>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

    <div id="app">
      
      <div id="sidebar">
        <h2>Chats</h2>
        <div id="chat-list"></div>
        <div id="new-chat-btn-wrapper">
          <button id="new-chat-btn">+ New Chat</button>
        </div>
      </div>
      
      <div id="main">
        
        <div id="header">
          <button id="toggle-sidebar">â˜°</button>
          <span>Desk Query</span>
          <div id="model-selector">
            <button id="model-selector-btn">
              <div id="model-selector-btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="currentColor" stroke-width="0" viewBox="0 0 256 256"><path stroke="none" d="m253.66 133.66-24 24a8 8 0 0 1-11.32 0l-24-24a8 8 0 0 1 11.32-11.32L216 132.69V128A88 88 0 0 0 56.49 76.67a8 8 0 0 1-13-9.34A104 104 0 0 1 232 128v4.69l10.34-10.35a8 8 0 0 1 11.32 11.32Zm-41.18 55A104 104 0 0 1 24 128v-4.69l-10.34 10.35a8 8 0 0 1-11.32-11.32l24-24a8 8 0 0 1 11.32 0l24 24a8 8 0 0 1-11.32 11.32L40 123.31V128a87.62 87.62 0 0 0 22.24 58.41 79.66 79.66 0 0 1 36.06-28.75 48 48 0 1 1 59.4 0 79.59 79.59 0 0 1 36.08 28.78 89.68 89.68 0 0 0 5.71-7.11 8 8 0 0 1 13 9.34ZM128 152a32 32 0 1 0-32-32 32 32 0 0 0 32 32Zm0 64a88.2 88.2 0 0 0 53.92-18.49 64 64 0 0 0-107.84 0A87.57 87.57 0 0 0 128 216Z"/></svg>
              </div>
            </button>
            <ul id="model-selector-options" class="hidden"></ul>
          </div>
        </div>

        <div id="chat-container"></div>

        <div id="chat-info-wrapper">
          <div id="selected-model-container">
            <div id="selected-model-wrapper">
              <span id="selected-model-describer">Model</span>
              <span id="selected-model"></span>
            </div>
          </div>
          <div id="char-count">0 / 500</div>
        </div>

        <div id="input-container-wrapper">
          <div id="input-container">
            <textarea id="user-input" placeholder="Type your message..." maxlength="500"></textarea>
            <button id="send-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" stroke="currentColor" stroke-width="0" viewBox="0 0 1024 1024"><path stroke="none" d="M931.4 498.9 94.9 79.5c-3.4-1.7-7.3-2.1-11-1.2-8.5 2.1-13.8 10.7-11.7 19.3l86.2 352.2c1.3 5.3 5.2 9.6 10.4 11.3l147.7 50.7-147.6 50.7c-5.2 1.8-9.1 6-10.3 11.3L72.2 926.5c-.9 3.7-.5 7.6 1.2 10.9 3.9 7.9 13.5 11.1 21.5 7.2l836.5-417c3.1-1.5 5.6-4.1 7.2-7.1 3.9-8 .7-17.6-7.2-21.6zM170.8 826.3l50.3-205.6 295.2-101.3c2.3-.8 4.2-2.6 5-5 1.4-4.2-.8-8.7-5-10.2L221.1 403 171 198.2l628 314.9-628.2 313.2z"/></svg>
            </button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
