<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpDesk</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background-color: #1e1e1e;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }

    #sidebar h2 {
      text-align: center;
      padding: 15px;
      margin: 0;
      font-size: 18px;
      border-bottom: 1px solid #333;
    }

    #chat-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-entry {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .chat-entry:hover {
      background-color: #2a2a2a;
    }

    #new-chat-btn {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #header {
      background-color: #1e1e1e;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
      width: 100%;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    .message {
      margin: 10px 0;
      padding: 14px;
      border-radius: 8px;
      max-width: 70%;
      display: inline-block;
      font-size: 18px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .user {
      background-color: #1e88e5;
      align-self: flex-end;
    }

    .bot {
      background-color: #424242;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      align-items: flex-end;
      padding: 10px;
      border-top: 1px solid #333;
      background-color: #1a1a1a;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      outline: none;
      background-color: #2a2a2a;
      color: white;
      resize: none;
      overflow-y: auto;
      min-height: 48px;
      max-height: 200px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1e88e5;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      height: 48px;
    }

    #char-count {
      font-size: 12px;
      color: #aaa;
      text-align: right;
      width: 100%;
      max-width: 1000px;
      padding: 0 20px 5px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Chats</h2>
    <div id="chat-list"></div>
    <button id="new-chat-btn">+ New Chat</button>
  </div>
  <div id="main">
    <div id="header">OpDesk</div>
    <div id="chat-container"></div>
    <div id="char-count">0 / 500</div>
    <div id="input-container">
      <textarea id="user-input" placeholder="Type your message..." maxlength="500"></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    let currentChatId = null;
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const charCount = document.getElementById('char-count');
    const chatList = document.getElementById('chat-list');

    userInput.addEventListener('input', () => {
      charCount.textContent = `${userInput.value.length} / 500`;
    });

    function appendMessage(content, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = content;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      userInput.value = '';
      charCount.textContent = '0 / 500';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, chat_id: currentChatId })
      });

      const data = await response.json();
      currentChatId = data.chat_id;

      data.messages.slice(-1).forEach(m => {
        if (m.role === 'assistant') {
          appendMessage(m.content, 'bot');
        }
      });

      loadChatList();
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function loadChatList() {
      const res = await fetch('/chats');
      const chats = await res.json();
      chatList.innerHTML = '';
      chats.forEach(c => {
        const entry = document.createElement('div');
        entry.className = 'chat-entry';
        entry.textContent = c.title || c.chat_id;
        entry.onclick = () => loadChat(c.chat_id);
        chatList.appendChild(entry);
      });
    }

    async function loadChat(chatId) {
      const res = await fetch(`/chats/${chatId}`);
      const chat = await res.json();
      chatContainer.innerHTML = '';
      currentChatId = chat.chat_id;
      chat.messages.forEach(m => appendMessage(m.content, m.role === 'user' ? 'user' : 'bot'));
    }

    document.getElementById('new-chat-btn').onclick = () => {
      currentChatId = null;
      chatContainer.innerHTML = '';
    };

    loadChatList();
  </script>
</body>
</html>
